<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>CRM  Login</h1>
            <form role="form">
                <div class="form-content">
                    <div *ngIf="!infos">Login ou mot de pass incorrect.</div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="name" class="form-control input-underline input-lg" name="name" placeholder="Login">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" name="pass" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Se Connecter </a>
<!--                 &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
 -->            </form>
        </div>
    </div>
</div>
