<div class="row" style="padding-bottom: 2rem">
  <div class="page-header col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center center-block">
    <h1>Point de vente de {{ infoprospect.libellepoint }}</h1>
    <hr>
  </div>
</div>
<div class="row" style="padding-bottom: 2rem">
  <h3 type="button" class="btn btn-primary btn-circle" (click)="isinfo.isinfopoint=!isinfo.isinfopoint; isinfo.isinfoproprietaire=false; isinfo.isinfocomplement=false"><span><i class="fa fa-plus" *ngIf="!isinfo.isinfopoint"></i><i class="fa fa-window-minimize" *ngIf="isinfo.isinfopoint"></i> Info gerant</span></h3>
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1" *ngIf="isinfo.isinfopoint">
    <div class="row">
      <div class="form-group col-md-6 col-sm-6 col-xs-6">
        <label>Prénom gerant</label>
        <input type="text" [(ngModel)]="prenomgerant"   name="prenomgerant" id="prenomgerant" class="form-control"  placeholder="prénom gérant" required>
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-6">
        <label>Nom gerant</label>
        <input type="text" [(ngModel)]="nomgerant"   name="nomgerant" id="nomgerant" class="form-control" placeholder="nom gérant" required>
      </div>
    </div>          
    <div class="row">
      <div class="form-group col-md-6 col-sm-6 col-xs-6">
        <label>Téléphone gerant</label>
        <input type="text" [(ngModel)]="telephonegerant"   name="telephonegerant" id="telephonegerant" class="form-control" placeholder="téléphone gérant" required>
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-6">
        <label>Email gerant</label>
        <input type="email" [(ngModel)]="emailgerant"   name="emailgerant" id="emailgerant" class="form-control" placeholder="email gérant" required>
      </div>
    </div>          
    <div class="row">
      <div class="form-group col-md-4">
        <label>Zone point</label>
        <select class="form-control input-sm" [(ngModel)]="zonepoint">
          <option>Dakar</option>
          <option>Parcelles</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Sous zone point</label>
        <select class="form-control input-sm" [(ngModel)]="souszonepoint">
          <option>Dakar</option>
          <option>Parcelles</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Code postale</label>
        <input type="number" [(ngModel)]="codepostalpoint"   name="codepostalpoint" id="codepostalpoint" class="form-control"  placeholder="code postal point">
      </div>
    </div>          
    <div class="row">
      <fieldset class="form-group  col-md-6">
        <label>Adresse du point</label>
        <textarea class="form-control" rows="4" [(ngModel)]="adressepoint"   name="adressepoint" id="adressepoint" class="form-control"  placeholder="adresse exacte" required></textarea>
      </fieldset>
      <fieldset class="form-group  col-md-6">
        <label>Cordonnées geospatiales</label>
        <input type="number" [(ngModel)]="latitudepoint"   name="latitudepoint" id="latitudepoint" class="form-control"  placeholder="latitude du point">
        <input type="number" [(ngModel)]="longitudepoint"   name="longitudepoint" id="longitudepoint" class="form-control"  placeholder="longitude point">
      </fieldset>
    </div>                  
  </div>
</div>
<div class="row" style="padding-bottom: 2rem">
  <h3 type="button" class="btn btn-primary btn-circle" (click)="isinfo.isinfopoint=false; isinfo.isinfoproprietaire=!isinfo.isinfoproprietaire; isinfo.isinfocomplement=false"><span><i class="fa fa-plus" *ngIf="!isinfo.isinfoproprietaire"></i><i class="fa fa-window-minimize" *ngIf="isinfo.isinfoproprietaire"></i> Info proprietaire</span></h3>
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1" *ngIf="isinfo.isinfoproprietaire">
    <hr>
    <div class="row">
      <div class="form-group col-md-6">
        <label>Prénom proprietaire</label>
        <input type="text" [(ngModel)]="prenomproprietaire"   name="prenomproprietaire" id="prenomproprietaire" class="form-control"  placeholder="prénom proprietaire" required>
      </div>
      <div class="form-group col-md-6">
        <label>Nom proprietaire</label>
        <input type="text" [(ngModel)]="nomproprietaire"   name="nomproprietaire" id="nomproprietaire" class="form-control" placeholder="nom proprietaire" required>
      </div>
    </div>          
    <div class="row">
      <div class="form-group col-md-6">
        <label>Téléphone proprietaire</label>
        <input type="text" [(ngModel)]="telephoneproprietaire"   name="telephoneproprietaire" id="telephoneproprietaire" class="form-control" placeholder="téléphone proprietaire" required>
      </div>
      <div class="form-group col-md-6">
        <label>Email proprietaire</label>
        <input type="email" [(ngModel)]="emailproprietaire"   name="emailproprietaire" id="emailproprietaire" class="form-control" placeholder="email proprietaire" required>
      </div>
    </div>          
    <div class="row">
      <div class="form-group col-md-4">
        <label>Zone proprietaire</label>
        <select class="form-control input-sm" [(ngModel)]="zoneproprietaire">
          <option>Dakar</option>
          <option>Parcelles</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Sous zone proprietaire</label>
        <select class="form-control input-sm" [(ngModel)]="souszoneproprietaire">
          <option>Dakar</option>
          <option>Parcelles</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Code postale</label>
        <input type="number" [(ngModel)]="codepostalpointproprietaire"   name="codepostalpointproprietaire" id="codepostalpointproprietaire" class="form-control"  placeholder="code postal point">
      </div>
    </div>          
    <div class="row">
      <fieldset class="form-group  col-md-6">
        <label>Adresse proprietaire</label>
        <textarea class="form-control" rows="4" [(ngModel)]="adressepointproprietaire"   name="adressepointproprietaire" id="adressepointproprietaire" class="form-control"  placeholder="adresse exacte proprietaire" required></textarea>
      </fieldset>
      <fieldset class="form-group  col-md-6">
        <label>Cordonnées geospatiales proprietaire</label>
        <input type="number" [(ngModel)]="latitudeproprietaire"   name="latitudeproprietaire" id="latitudeproprietaire" class="form-control"  placeholder="latitude proprietaire">
        <input type="number" [(ngModel)]="longitudeproprietaire"   name="longitudeproprietaire" id="longitudeproprietaire" class="form-control"  placeholder="longitude proprietaire">
      </fieldset>
    </div>          
  </div>
</div>
<div class="row" style="padding-bottom: 2rem">
  <h3 type="button" class="btn btn-primary btn-circle" (click)="isinfo.isinfopoint=false; isinfo.isinfoproprietaire=false; isinfo.isinfocomplement=!isinfo.isinfocomplement"><span><i class="fa fa-plus" *ngIf="!isinfo.isinfocomplement"></i><i class="fa fa-window-minimize" *ngIf="isinfo.isinfocomplement"></i> Info complementaire</span></h3>
  <div *ngIf="isinfo.isinfocomplement">
    <hr>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="options"><span>Types d'activités du point</span></label>
        <div *ngFor="let option of options">
            <label>
                <input type="checkbox"
                       name="options"
                       value="{{option.value}}"
                       [(ngModel)]="option.checked"
                       (change)="updateCheckedOptions()"
                />
                {{option.name}}
            </label>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Avis sur point</label>
        <div style="background-color: red">
        <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
        <rating [(ngModel)]="x" max="15" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle" style="color: #0275d8;"></rating>
        <b>(<i>Rate:</i> {{x}})</b>
        </div>
      </div>
    </div>          
    <div class="row">
      <div class="form-group col-sm-4">
        <label>Documents joints</label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4">
        <select class="form-control input-sm">
          <option>--Type de pièce--</option>
          <option>CIN</option>
          <option>Passport</option>
          <option>Extrait de naissance</option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <input class="form-control-file" type="file">
      </div>
      <div class="form-group col-sm-2">
        <button>Charger</button>
      </div>                    
    </div>                    
  </div>
</div>

<div class="row center-block" style="padding-top: 2rem; padding-bottom: 1rem">
  <div class="page-header col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center center-block">
    <button type="button" class="btn btn-warning">Valider les nouvelles données</button>
  </div>
</div>
