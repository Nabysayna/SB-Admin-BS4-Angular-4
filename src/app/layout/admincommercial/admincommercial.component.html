
<div class="row" style="padding-bottom: 1rem">
  	<div class="page-header col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center center-block">
		<button type="button" [ngClass]="{'btn': true, 'btn-primary': !menuHead.menuHead1, 'btn-success': menuHead.menuHead1}" (click)="menuHeadClick(1)">Assignation</button>
		<button type="button" [ngClass]="{'btn': true, 'btn-primary': !menuHead.menuHead2, 'btn-success': menuHead.menuHead2}" (click)="menuHeadClick(2)">Suivi</button>
    <hr>
</div>

<div class="container" *ngIf="menuHead.menuHead1">
	<div class="row" style="padding-bottom: 2rem">
        <div class="col-sm-3">
            <label>Zone</label>
            <select class="form-control input-sm" [(ngModel)]="filtreZone">
                <option>--Choix zone--</option>
                <option  *ngFor="let zone of zones">{{zone}}</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Sous zone</label>
            <select class="form-control input-sm" [(ngModel)]="filtreSousZone">
                <option>--Choix sous zone--</option>
                <option  *ngFor="let souszone of sousZonesOfCurrentZone()">{{souszone}}</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label>Superviseur</label>
            <select class="form-control input-sm" [(ngModel)]="choixsuperviseur">
                <option>--Choix superviseur--</option>
                <option  *ngFor="let superviseur of datasuperviseur">{{superviseur.prenom}} {{superviseur.nom}}</option>
            </select>
        </div>
        <div class="col-sm-2">
            <label for="objectifcommercial">Objectif</label>
            <input type="number" class="form-control input-sm" name="objectifcommercial" value="1" />
        </div>
	</div>
    <div class="row text-center center-block" style="padding-bottom: 1rem">
    	<button type="button" class="btn btn-warning  input-sm">Assigner</button>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="row table-responsive">
		        <table class="table table-hover" [mfData]="data | souszonesAdminFilter: filtreSousZone" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
	                <thead>
	                    <tr>
	                        <th>#</th>
	                        <th><mfDefaultSorter by="libellepoint">Nom Point</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="prenom">Prenom</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="nom">Nom</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="telephone">Téléphone</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="adresse">Adresse</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="note">Note</mfDefaultSorter></th>
	                        <th><mfDefaultSorter by="commentaire">Commentaire</mfDefaultSorter></th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr *ngFor="let item of mf.data; let i = index ">
	                        <td><input type="checkbox" name="optionsChoix-{{i}}" />
	                       </td>
	                        <td>{{item.libellepoint}}</td>
	                        <td>{{item.prenom}}</td>
	                        <td>{{item.nom}}</td>
	                        <td>{{item.tel}}</td>
	                        <td>{{item.adresse}}, {{item.sous_zone}}, {{item.zone}}</td>
	                        <td><app-ratingby [rate]="item.note"></app-ratingby></td>
	                        <td><textarea>{{item.commentaire}}</textarea></td>
	                    </tr>
	                </tbody>
	                <tfoot>
	                    <tr class="text-center center-block">
	                        <td colspan="8" class="text-center center-block">
	                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
	                        </td>
	                    </tr>
	                </tfoot>
                </table>
            </div>
        </div>
	</div>
</div>


<div  class="container" *ngIf="menuHead.menuHead2" >
	<app-adminsuivi></app-adminsuivi>
</div>



	
</div>
