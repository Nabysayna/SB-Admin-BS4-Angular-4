 <div id="page-wrapper">
    <div class="row" >
            <h3 class="page-header">Point Diamalaye 2</h3>
                    <div class="col-sm-12" style="margin-top: 2rem;">

                          <div class="col-sm-6 col-xs-12"><input type="text" [(ngModel)]="prenomgerant"   name="prenomgerant" id="prenomgerant" class="form-control"  placeholder="prénom gérant" required>
                          <input type="text" [(ngModel)]="nomgerant"   name="nomgerant" id="nomgerant" class="form-control" placeholder="nom gérant" required>
                          <input type="text" [(ngModel)]="telephonegerant"   name="telephonegerant" id="telephonegerant" class="form-control" placeholder="téléphone gérant" required>
                          <input type="email" [(ngModel)]="emailgerant"   name="emailgerant" id="emailgerant" class="form-control" placeholder="email gérant" required>           
                            <a class="btn btn-outline-primary" style="margin-bottom: 1rem;" (click)="isAdressepoint = !isAdressepoint"
                                [attr.aria-expanded]="!isAdressepoint" aria-controls="collapseExamples">
                                Adresse point
                            </a>
                            <div id="collapseExamples" [ngbCollapse]="isAdressepoint">
                                <div class="card">
                                    <div class="card-block">
                                        <label>Zones</label><select class="form-control input-sm" [(ngModel)]="zones">
                                        <option>Dakar</option>
                                        <option>Parcelles</option>
                                        </select>
                                     <label>Sous-zones</label><select class="form-control input-sm" [(ngModel)]="souszones">
                                        <option>Sandaga</option>
                                        <option>Unité 24</option>
                                        </select>
                                     <input type="text" [(ngModel)]="adressepoint"   name="adressepoint" id="adressepoint" class="form-control"  placeholder="adresse exacte" required>
                                     <input type="number" [(ngModel)]="codepostalpoint"   name="codepostalpoint" id="codepostalpoint" class="form-control"  placeholder="code postal point">
                                      <button (click)="coordonneesgeospatiales()" class="btn btn-sm btn-primary">Coordonnées Géospatiales</button>
                                     <button (click)="enregister()" class="btn btn-sm btn-primary" >Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                            <input type="text" [(ngModel)]="prenomproprietaire"   name="prenomproprietaire" id="prenomproprietaire" class="form-control"  placeholder="prénom propiétaire" required>
                          <input type="text" [(ngModel)]="nomproprietaire"   name="nomproprietaire" id="nomproprietaire" class="form-control" placeholder="nom propiétaire" required>
                          <input type="text" [(ngModel)]="telephoneproprietaire"   name="telephoneproprietaire" id="telephoneproprietaire" class="form-control" placeholder="téléphone propiétaire" required>
                          <input type="email" [(ngModel)]="emailpropietaire"   name="emailpropietaire" id="emailpropietaire" class="form-control" placeholder="email propiétaire" required>
                            <a style="margin-bottom: 1rem;" class="btn btn-outline-primary" (click)="isAdresseproprio = !isAdresseproprio"
                                [attr.aria-expanded]="!isAdresseproprio" aria-controls="collapseExample">
                                Adresse propriétaire
                            </a>
                            <div id="collapseExample" [ngbCollapse]="isAdresseproprio">
                                <div class="card">
                                    <div class="card-block">
                                        <label>Zones</label><select class="form-control input-sm" [(ngModel)]="zones">
                                        <option>Dakar</option>
                                        <option>Parcelles</option>
                                        </select>
                                     <label>Sous-zones</label><select class="form-control input-sm" [(ngModel)]="souszones">
                                        <option>Sandaga</option>
                                        <option>Unité 24</option>
                                        </select>
                                     <input type="text" [(ngModel)]="adresseproprietaire"   name="adresseproprietaire" id="adresseproprietaire" class="form-control"  placeholder="adresse exacte" required>
                                     <input type="number" [(ngModel)]="codepostalpoint"   name="codepostalproprietaire" id="codepostalproprietaire" class="form-control"  placeholder="code postal propriétaire">
                                      <button (click)="coordonneesgeospatiales()" class="btn btn-sm btn-primary">Coordonnées Géospatiales</button>
                                     <button (click)="enregister()" class="btn btn-sm btn-primary">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 1rem;">
                            <label>Types d'activités</label></div>
                            <div style="margin-left: 1rem;">
                            <input type="radio">transfert d'argent</div>
                            <div style="margin-left: 1rem;">
                            <input type="radio">maintenance</div>
                            <div style="margin-left: 1rem;">
                            <input type="radio">vente cosmétique</div>
                            <button style="margin-top: 1rem; margin-bottom: 1rem;" class="btn btn-outline-primary" (click)="isUploadfile = !isUploadfile"
                                [attr.aria-expanded]="!isUploadfile" aria-controls="collapseExamplees">
                                Uploader Fichier
                            </button>
                            <div id="collapseExamplees" [ngbCollapse]="isUploadfile">
                                <div class="card">
                                    <div class="card-block">
                                   <fieldset class="form-group" _ngcontent-c25="" style="margin-top: 1rem;">
                                        <label>Libellé</label><select class="form-control input-sm">
                                                <option>--Choisir le type de pièce--</option>
                                                <option>CIN</option>
                                                <option>Passport</option>
                                                <option>Extrait de naissance</option>
                                                </select>
                                        <label class="ng-tns-c25-10" for="exampleInputFile" _ngcontent-c25="">Choisir un fichier</label>
                                        <input class="form-control-file" id="exampleInputFile" type="file" _ngcontent-c25="">
                                    </fieldset>
                                    </div>
                                </div>
                            </div>    
                            
                          </div>

        
        </div>
    </div>  
                      
</div>
<!-- class="form-control form-control-success" -->
