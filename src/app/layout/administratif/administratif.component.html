<app-page-header [heading]="'Administratif'" [icon]="'fa-table'"></app-page-header>

<div class="row" style="padding-bottom: 2rem">
    <div class="col-sm-3">
        <label class="label-control">Nombre d'Affichage</label>
        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="25">25</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="row table-responsive">
            <table class="table table-hover" [mfData]="data | dataAdministratifFilter: filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                    <tr>
                        <th><mfDefaultSorter by="dateajout">Date</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="pdv">Point de vente</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="tel">Téléphone</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="adresse">Adresse</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="Service">Service</mfDefaultSorter></th>
                        <th colspan="2" class="text-center">Option</th>
                        <th colspan="2" class="text-center">Action</th>
                    </tr>
                    <tr>
	                    <th colspan="5">
	                        Recherche:
	                        <input class="form-control" [(ngModel)]="filterQuery"/>
	                    </th>
	                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.dateajout | date}}</td>
                        <td>{{item.pdv}}</td>
                        <td>{{item.tel}}</td>
                        <td>{{item.adresse}}</td>
                        <td>{{item.service}}</td>
                        <td >
                            <button type="button" class="btn btn-sm btn-primary" (click)="open(contentDetail, item)">Detail</button>
                        </td>
                        <td><button type="button" class="btn btn-sm btn-primary" (click)="open(contentExtraction, item)">Extraction</button></td>
                    	<td colspan="2" class="text-center">
                    		<select class="form-control select-sm" [(ngModel)]="actionQuery" (change)="actionadministratifforpdv(item)">
					          <option>--Choix action--</option>
					          <option>En cours</option>
					          <option>En attente</option>
					          <option>Valider</option>
					        </select>
                    	</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="text-center center-block">
                        <td colspan="8" class="text-center center-block">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>


<ng-template #contentDetail let-c="close" let-d="dismiss" >
    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div>
        	<h1>Detail</h1>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
    </div>
</ng-template>

<ng-template #contentExtraction let-c="close" let-d="dismiss" >
    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div>
        	<h1>Extraction</h1>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
    </div>
</ng-template>
